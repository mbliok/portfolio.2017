<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Details</title>
    <!-- Anim,ate css  CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!--<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">-->
    <!-- Bootstrap css  CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">
    <!--<link href="css/default.css" rel="stylesheet" />-->
    <link href="Styles/main.css" rel="stylesheet">
</head>

<body class="page-details">

    <div class="project-item animated fadeIn">


        <section class="project-list"></section>

        <script id="project-template" type="text/x-handlebars-template">
            <p class="sidebar-share">I'm also on</p>
            <ul class="social">
                <li><a href="#" class="btn-rounded"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#" class="btn-rounded"><i class="fa fa-facebook"></i></a></li>
            </ul>
            <div class="project-header row">
                <a href="works.html">
                    <div class="btn-hamburger--dark fade-d--3000 animated fadeIn" id="close-details">
                        <span class="icon-bar top-bar"></span>
                        <span class="icon-bar middle-bar"></span>
                        <span class="icon-bar bottom-bar"></span>
                    </div>
                </a>
                <div class="panel--right">
                    <div class="project-item-title text-white">
                        <div class="table-container">
                            <div class="table-center">
                                <h2>{{#toUpper}}{{titleProject}}{{/toUpper}}</h2>
                                {{#if shortDescription}}<div class="short-description">{{shortDescription}}</div>{{/if}}
                                {{#if technologies}}<span class="technology">{{technologies.name}}</span>{{/if}}
                                <span class="date-creation">{{year}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel--left">
                    <img class="someClass" src="{{imageProject}}" style="height: 100%;">
                </div>
            </div>
            <section class="project-description cfix">
                <aside class="project-text-left">
                    {{projectSpecification.leftColumn}}

                </aside>
                <aside class="project-text-right">
                    {{projectSpecification.rightColumn}}
                    {{#if link}}<a href="{{link}}" alt="{{link}}" target="_blank">View online</a>
                    {{else}}<p>Access to project is only for authorized persons.</p>{{/if}}
                </aside>
                <aside class="project-text-key-skils text-center">
                    <strong>Technologies:</strong>
                    <img src="img/icon-code.png" />
                    {{technologies.name}}
                </aside>

            </section>
            <section class="project-screens cfix">
                <div class="full-width">
                    <img class="someClass" src="{{imageBig}}" style="height: 100%;">
                </div>
                <div class="half-width">
                    {{#each relevantScreenshots}}
                    <div class="img-hidden-container"><img src="{{urlPath}}" class="grayscale"/></div>
                    {{/each}}
                </div>

            </section>

        </script>





    </div>


    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <!-- Bootstrap 4 js  CDN -->
    <!--<script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>-->
    <!--plugins-->
    <!-- Main js -->
    <script src="js/main.js"></script>

</body>

</html>

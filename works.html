<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Maia Bliok front-end portfolio 2017">
    <meta name="author" content="Maia Bliok">
    <title>Works</title>
    <!-- Animiate css  CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="Styles/main.css" rel="stylesheet">
</head>

<body>
    <p class="mq">mq</p>
    <div class="slide-menu">
        <aside class="panel--left">
            <div class="route-link--home animated  slideInDown">
                <a href="index.html">
                    <h2>Home</h2>
                </a>
            </div>
            <div class="route-link--work animated  slideInDown">
                <a href="details.html?id=0">
                    <h2>Work</h2>
                </a>
            </div>
            <div class="route-link--bio animated  slideInDown">
                <a href="contact.html">
                    <h2>Contact</h2>
                </a>
            </div>
            <div class="route-link--info animated  slideInDown">
                <a href="#">
                    <h2>Bio</h2>
                </a>
            </div>
        </aside>
        <aside class="panel--right">
            <div class="recent-work fade-d--2000 animated fadeIn">
                <div class="list">
                    <h4 class="title">Recent Work</h4>

                    <ul class="project-list"></ul>

                    <script id="project-template" type="text/x-handlebars-template">
                        {{#each projects}}
                        <li class="character">
                            <!--{{formateName shortDescription technologies.name}}-->
                            <!-- details.html?id={{id}} -->
                            <a href="details.html?id={{@index}}">{{titleProject}}</a>
                            <span class="year title">{{year}}</span>
                        </li>
                        {{/each}}
                    </script>



                </div>
            </div>

        </aside>



    </div>


    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <!-- Main js -->
    <script src="js/main.js"></script>

</body>

</html>
